<!DOCTYPE html>
<!-- ICS2O-Unit3-04-HTML-JS -->
<html lang="en-ca">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Converting Fahrenheit to Celsius, with JS" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="Olivia TD" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Converting Fahrenheit to Celsius, with JS</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Converting Fahrenheit to Celsius, with JS</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/temperature.png" alt="Image of a thermometer." />
      </div>
      <div class="page-content">
        Formula: (°F − 32) × 5/9 = °C
        <br />
        <br />
        Please enter the temperature in Fahrenheit.
      </div>
      <br />
      <form>
          Fahrenheit:
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="degrees-in-fahrenheit" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="degrees-in-fahrenheit">Enter the temperature in Fahrenheit</label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number.</span>
          </div>
          °F
        <br />
        <br />
          <!-- Accent-colored raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculateDegreesInCelsius()" type="button">
            Calculate
          </button>
          </form>
          <br />
          <div class="page-content-answer">
            <div id="convert"></div>
          </div>
          </main>
          </div>
          </body>
          
          </html>
